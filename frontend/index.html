<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Insights</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .response {
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .source {
      margin-top: 10px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>AI-Powered Report Analysis</h1>
  <textarea id="query-input" placeholder="Enter your question..."></textarea>
  <button id="query-btn">Analyze</button>
  <div id="response" class="response"></div>
  <div id="sources" class="source"></div>

  <script>
    document.getElementById("query-btn").addEventListener("click", async () => {
      const queryText = document.getElementById("query-input").value;
      if (!queryText) {
        alert("Please enter a query.");
        return;
      }

      document.getElementById("response").innerHTML = "Loading...";
      
      try {
        const response = await fetch("http://127.0.0.1:8000/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: queryText })
        });

        const data = await response.json();
        document.getElementById("response").innerHTML = `<b>AI Response:</b> ${data.response}`;
        
        let sourcesHTML = "<h3>Sources:</h3>";
        data.sources.forEach((source, index) => {
          sourcesHTML += `<p><b>Report ${index + 1}:</b> ${source.title}</p>`;
        });

        document.getElementById("sources").innerHTML = sourcesHTML;

      } catch (error) {
        document.getElementById("response").innerHTML = "Error fetching response.";
        console.error("Error:", error);
      }
    });
  </script>

</body>
</html>
